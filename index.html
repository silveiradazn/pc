<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoração e Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="pichau.png" alt="Logo" class="logo">
            <h1>Decoração & Estilo</h1>
            <p>Transforme seu espaço com charme e elegância</p>
        </header>
        <div class="buttons">
            <a href="#" class="button">
                <img src="https://img.icons8.com/color/48/shopping-cart.png" alt="Carrinho de compras" class="icon">
                Site Oficial
            </a>
            <a href="#" class="button whatsapp">
                <img src="https://img.icons8.com/color/48/whatsapp.png" alt="WhatsApp" class="icon">
                WhatsApp
            </a>
            <a href="#" class="button shopee">
                <img src="https://img.icons8.com/color/48/shopee.png" alt="Shopee" class="icon">
                Shopee
            </a>
            <a href="#" class="button instagram">
                <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram" class="icon">
                Instagram
            </a>
            
        </div>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
    </body>
</html>
